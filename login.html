<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>
<body class="flex items-center justify-center h-screen w-screen bg-gradient-to-r from-indigo-100 to-orange-100	bg-no-repeat">
  <div class="max-w-3xl w-full border border-indigo-600 py-16">
    <h1 class="text-center uppercase font-semibold text-4xl tracking-tighter text-gray-700 mb-6">Please Login</h1>
    <div class="flex flex-col gap-4 w-8/12 mx-auto">
      <input class="py-2 px-2 rounded-lg focus:outline-none focus:ring focus:ring-violet-300" type="email" name="email" id="email" placeholder="Enter e-mail">
      <input class="py-2 px-2 rounded-lg focus:outline-none focus:ring focus:ring-violet-300" type="password" name="password" id="password" placeholder="Enter Password">
      <button onclick="loginHandler()" class="block bg-red-600 px-6 py-3 leading-none uppercase text-xs tracking-wider rounded-md transition-all hover:bg-red-900 font-semibold text-gray-100	" type="submit">login</button>
    </div>
  </div>

  <script>

    const emailInput=document.getElementById('email');
    const passwordInput=document.getElementById('password');
    function loginHandler(){
      const email=emailInput.value;
      const password=passwordInput.value;
      if(email==='1234@gmail.com' && password==='1234'){
        location.href="index.html";
      }else{
        alert("Unauthorize user");
      }
  }


  </script>
</body>
</html>

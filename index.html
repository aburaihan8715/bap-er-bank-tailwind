<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bap-er-bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen w-screen bg-gradient-to-r from-indigo-100 to-orange-100	bg-no-repeat">
  <div class="max-w-5xl	w-full mx-auto border border-indigo-600 p-6">
    <div>
      <h1 class="text-center uppercase font-semibold text-4xl tracking-tighter text-gray-700 mb-6">welcome to Bap-er-bank</h1>
      <div class="flex gap-4 mb-10">
        <div class="bg-indigo-500 grow py-6 pl-5 rounded-lg">
          <p>
            <div class="text-gray-100 capitalize text-2xl" >total deposit</div>
            <div class="text-gray-100 text-4xl">$<span id="total-deposit">00</span></div>
          </p>
        </div>

        <div class="bg-red-500 grow py-6 pl-5 rounded-lg">
          <p>
            <div class="text-gray-100 capitalize text-2xl">total withdraw</div>
            <div class="text-gray-100 text-4xl">$<span id="total-withdraw">00</span></div>
          </p>
        </div>
        <div class="bg-indigo-500 grow py-6 pl-5 rounded-lg">
          <p>
            <div class="text-gray-100 capitalize text-2xl">total balance</div>
            <div class="text-gray-100 text-4xl">$<span id="total-balance" >1240</span></div>
          </p>
        </div>
      </div>
      <div class="flex gap-4">
        <div class="bg-orange-500 grow py-6 pl-6 rounded-lg">
          <p class="text-gray-100 capitalize text-2xl mb-3">deposit here</p>
          <input class="w-3/4 p-2 rounded-md  focus:outline-none focus:ring-2 focus:ring-gray-500 mb-2" type="number" name="deposit" id="deposit" placeholder="$ amount you want to deposit">
          <button class="block bg-red-600 px-6 py-3 leading-none uppercase text-xs tracking-wider rounded-md transition-all hover:bg-red-900 font-semibold text-gray-100" id="deposit-btn">deposit</button>
        </div>

        <div class="bg-orange-500 grow py-6 pl-6 rounded-lg">
          <p class="text-gray-100 capitalize text-2xl mb-3">withdraw here</p>
          <input class="w-3/4 p-2 rounded-md  focus:outline-none focus:ring-2 focus:ring-gray-500 mb-2" type="number" name="withdraw" id="withdraw" placeholder="$ amount you want to withdraw">
          <button class="block bg-red-600 px-6 py-3 leading-none uppercase text-xs tracking-wider rounded-md transition-all hover:bg-red-900 font-semibold text-gray-100" id="withdraw-btn">withdraw</button>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
<!-- ==========end========== -->
